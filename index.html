<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <img src="images/illustration-hero.svg" alt="Illustration Hero Card" title="Illustration Hero Card">
    <div class="container">
      <h2>Order Summary</h2>
      <p>You can now listen to milions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="container-player">
        <figure>
          <img src="images/icon-music.svg" alt="" srcset="">
        </figure>
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
        <a href="http://">Change</a>
      </div>
      
      <button id="btn-payment">Proceed to Payment</button>
      <button>Cancel Order</button>
    </div>
  </main>
</body>

</html>
